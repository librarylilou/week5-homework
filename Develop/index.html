<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- present time blocks for standard business hours -->
    <!--- view the time blocks for that day -->
    <div id="nineAm" class="row time-block">
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="tenAm" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="elevenAm" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="twelvePm" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="onePm" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="twoPm" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="threePm" class="row time-block">
      <div class="col-md-1 hour">
        3PM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="fourPm" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
    <div id="fivePm" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea class="col-md-10 event">
      </textarea>
      <button class="btn saveBtn col-md-1">save</button>
    </div>
  </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!-- the current day is displayed at the top of the calendar -->
<script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
<script>
  let currentDate = document.getElementById("currentDay")
  let currentTime = document.getElementsByClassName("time-block")
  let DateTime = luxon.DateTime;

  let today = DateTime.local();
  today.toLocaleString(DateTime.DATE_HUGE);
  //today.toLocaleString(DateTime.TIME_SIMPLE);

  currentDate.textContent = today.toFormat("EEEE, LLL, dd yyyy");
  currentTime.append = today.toFormat("hh");
  //console.log(currentTime);
  //console.log(today);

</script>

</html>
<script src="schedule.js"></script>
